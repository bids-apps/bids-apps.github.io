exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - any_additional_item
  - README.md
  - creenshot.png

# Site settings
title: BIDS Apps
description: 'portable neuroimaging pipelines that understand BIDS datasets'
url: 'http://bids-apps.neuroimaging.io/'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'bids-apps'

author:
  name: 'Chris Gorgolewski'
  #github_username:  BIDS-Apps

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
